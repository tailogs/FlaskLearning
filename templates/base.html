<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link">О нас</a></li>
            <li class="nav-item"><a href="{{ url_for('create') }}" class="nav-link">Добавить запись</a></li>
            <li class="nav-item"><a href="{{ url_for('posts') }}" class="nav-link">Все записи</a></li>
          </ul>
        </header>
        <div class="content">
            {% block content %} {% endblock %}
        </div>
        {% block body %} {% endblock %}
    </div>
</body>
</html>
